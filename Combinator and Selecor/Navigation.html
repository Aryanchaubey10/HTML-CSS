<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            list-style-type: none;
            margin: 0px;
            padding: 0px;
            width: 80px;
            background-color: #f1f1f1;
        }
        li a {
           display: block;
           color: #000;
           padding: 8px 16px;
           text-decoration: none;
        }
        a:hover{
            background-color: rgb(46, 42, 38);
            color: white;
        }
        a:active{
            color: blue;
        }
       
    </style>
</head>
<body>
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">News</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">About</a></li>
    </ul>
</body>
</html>
