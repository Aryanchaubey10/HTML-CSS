<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #first{
            font-weight: bold;
        }
        #first+li{
            background-color: yellow;
        }
        #third~li{
            font-style: italic;
        }
        ol:hover{
            color: red;
        }
    </style>
</head>
<body>
    <ol>
        <li id="first">Sugar</li>
        <li>Oil</li>
        <li id="third">Rice</li>
        <li>Wheat</li>
        <li>Potato</li>
        <li>Tomato</li>
    </ol>
</body>
</html>
